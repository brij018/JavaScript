<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Poppins", sans-serif;
            color: #fff;
        }

        h1 {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
        }

        #text {
            margin-left: 10px;
            color: #00e5ff;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(0, 229, 255, 0.6);
        }

        .typed-cursor {
            font-size: inherit;
            color: #00e5ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Hi, I'm Brij Rathod And I am a<span id="text"></span></h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"
        integrity="sha512-tQQXRDB2wEmuJGtFrmmoFYzNTq8StA1XJrfO0OQbbTxd9G0CwaTDL6/C1y805IlvBVrMwOqob1kf6r/2U5XXVg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        var typed = new Typed('#text', {
            strings: ['Full stack developer', 'Mern stack developer', 'Web developer'],
            cursorChar: '|',
            showCursor: true,
            typeSpeed: 55,
            startDelay: 30,
            backDelay: 45,
            loop:true,
        });
    </script>

</body>
</html>
