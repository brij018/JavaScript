<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Frequency Counter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Letter Frequency Counter</h2>
    <input type="text" id="textInput" placeholder="Enter text" maxlength="20">
    <button onclick="countLetters()">Count</button>
    <table id="resultTable"></table>
  </div>

  <script>
    function countLetters() {
      const text = document.getElementById('textInput').value.toLowerCase();
      const freq = {};
      for (let ch of text) {
        if (ch >= 'a' && ch <= 'z') {
          freq[ch] = (freq[ch] || 0) + 1;
        }
      }
      const table = document.getElementById('resultTable');
      const entries = Object.entries(freq);
      if (entries.length === 0) {
        table.innerHTML = "<tr><td colspan='2'>No letters found</td></tr>";
        return;
      }
      let rows = "<tr><th>Letter</th><th>Count</th></tr>";
      for (let [letter, count] of entries) {
        rows += `<tr><td>${letter}</td><td>${count}</td></tr>`;
      }
      table.innerHTML = rows;
    }
  </script>
</body>
</html>
