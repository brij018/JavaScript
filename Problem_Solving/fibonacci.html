<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 340px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: center;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }

    #result {
      margin-top: 12px;
      font-size: 15px;
      text-align: left;
      line-height: 1.4;
      background: #fafafa;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #eee;
      min-height: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Fibonacci Series</h2>
    <input type="number" id="numInput" placeholder="Enter number of terms" oninput="limitLength(this, 2)">
    <button onclick="generateFibonacci()">Generate</button>
    <div id="result"></div>
  </div>

  <script>
    function limitLength(el, max) {
      if (el.value.length > max) el.value = el.value.slice(0, max);
    }

    function generateFibonacci() {
      let n = parseInt(document.getElementById("numInput").value, 10);
      const result = document.getElementById("result");

      if (isNaN(n) || n <= 0) {
        result.textContent = "Please enter a positive number.";
        return;
      }

      if (n > 50) {
        alert("Maximum limit is 50 terms!");
        n = 50;
      }

      let a = 0, b = 1, series = [];
      for (let i = 0; i < n; i++) {
        series.push(a);
        const next = a + b;
        a = b;
        b = next;
      }

      result.textContent = `Fibonacci Series (${n} terms):\n${series.join(", ")}`;
    }
  </script>
</body>
</html>
