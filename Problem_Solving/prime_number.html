<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }

    #result {
      margin-top: 12px;
      font-size: 15px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Prime Number Checker</h2>
    <input type="number" id="numInput" placeholder="Enter a number" oninput="limitLength(this, 7)">
    <button onclick="checkPrime()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function limitLength(el, max) {
      if (el.value.length > max) el.value = el.value.slice(0, max);
    }

    function checkPrime() {
      const num = parseInt(document.getElementById('numInput').value, 10);
      const result = document.getElementById('result');

      if (isNaN(num)) {
        result.textContent = 'Please enter a valid number.';
        return;
      }

      if (num <= 1) {
        result.textContent = `${num} is NOT a Prime Number`;
        return;
      }

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          result.textContent = `${num} is NOT a Prime Number`;
          return;
        }
      }

      result.textContent = `${num} is a Prime Number`;
    }
  </script>
</body>
</html>
