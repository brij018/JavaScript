<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Finder</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      text-align: center;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background: #2979ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 9px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }

    #result {
      margin-top: 12px;
      font-size: 15px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Factorial Finder</h2>
    <input type="number" id="numInput" placeholder="Enter a number" oninput="limitLength(this, 2)">
    <button onclick="findFactorial()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function limitLength(el, max) {
      if (el.value.length > max) el.value = el.value.slice(0, max);
    }

    function findFactorial() {
      const num = parseInt(document.getElementById("numInput").value, 10);
      const result = document.getElementById("result");

      if (isNaN(num) || num < 0) {
        result.textContent = "Please enter a valid positive number.";
        return;
      }

      let fact = 1;
      for (let i = 1; i <= num; i++) {
        fact *= i;
      }

      result.textContent = `Factorial of ${num} is ${fact}`;
    }
  </script>
</body>
</html>
