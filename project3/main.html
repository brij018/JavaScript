<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <title>Expense Calculator</title>
  <style>
  body {
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0f1e, #1a1f33, #0e141f);
    color: #e6e6e6;
    display: flex;
    align-items: center;
    justify-content: center;
    background-attachment: fixed;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    padding: 30px;
    width: min(900px, 95%);
    transition: 0.3s ease;
  }

  .glass-card:hover {
    border-color: rgba(255, 255, 255, 0.25);
    box-shadow: 0 12px 60px rgba(0, 0, 0, 0.6);
  }

  h1 {
    text-align: center;
    color: #6ee7b7;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }

  p {
    text-align: center;
    color: #a9adc5;
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }

  label {
    color: #d3d8ef;
    font-weight: 500;
    margin-bottom: 6px;
  }

  input {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    width: 100%;
    padding: 10px 12px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #6ee7b7;
    box-shadow: 0 0 8px #6ee7b7;
  }

  button {
    border-radius: 10px;
    font-weight: 600;
    width: 100%;
    padding: 10px 0;
    border: none;
    transition: 0.3s;
  }

  .btn-success {
    background: linear-gradient(135deg, #34d399, #059669);
  }

  .btn-danger {
    background: linear-gradient(135deg, #f87171, #b91c1c);
  }

  .btn-primary {
    background: linear-gradient(135deg, #60a5fa, #2563eb);
  }

  button:hover {
    opacity: 0.85;
    transform: translateY(-2px);
  }

  .result-box {
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 12px;
    margin-top: 20px;
  }

  .alert {
    border-radius: 12px;
    font-size: 1.1rem;
    padding: 1rem;
  }

  .row-gap {
    row-gap: 20px;
  }
</style>

</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Expense Calculator</h1>
      <p class="text-white">See how much you are left with at the end of the month...</p>
    </div>
    <div class="row mb-3">
      <div class="col-md-6 mb-3">
        <form id="incomeForm">
          <label class="form-label">Enter your income from all sources:</label>
          <input type="number" id="incomeInput" class="form-control" placeholder="Ex. Salary, Business, Trading">
          <button type="submit" class="btn btn-success mt-2 w-100">Add Income</button>
        </form>
      </div>
      <div class="col-md-6 mb-3">
        <form id="expenseForm">
          <label class="form-label">Enter your expenses:</label>
          <input type="number" id="expenseInput" class="form-control" placeholder="Ex. Grocery, Bills, Shopping">
          <button type="submit" class="btn btn-danger mt-2 w-100">Add Expense</button>
        </form>
      </div>
    </div>
    <div class="text-center">
      <button id="getTotal" class="btn btn-primary">Get Total</button>
      <div id="result" class="mt-4 fs-5 fw-semibold"></div>
    </div>
  </div>

  <script>

    let incomes = [];
    let expenses = [];

    document.getElementById('incomeForm').addEventListener('submit', (e) => {
      e.preventDefault();
      let value = parseFloat(document.getElementById('incomeInput').value);
      if (!isNaN(value) && value > 0) {
        incomes.push(value);
        document.getElementById('incomeInput').value = '';
        alert('Income added!');
      } else {
        alert('Please enter a valid income amount');
      }
    });

    document.getElementById('expenseForm').addEventListener('submit', (e) => {
      e.preventDefault();
      let value = parseFloat(document.getElementById('expenseInput').value);
      if (!isNaN(value) && value > 0) {
        expenses.push(value);
        document.getElementById('expenseInput').value = '';
        alert('Expense added!');
      } else {
        alert('Please enter a valid expense amount');
      }
    });

    document.getElementById('getTotal').addEventListener('click', () => {
      let totalIncome = incomes.reduce((acc, curr) => acc + curr, 0);
      let totalExpense = expenses.reduce((acc, curr) => acc + curr, 0);
      let balance = totalIncome - totalExpense;

      document.getElementById('result').innerHTML = `
        <div class="alert ${balance >= 0 ? 'alert-success' : 'alert-danger'}">
          <p>Total Income: ₹${totalIncome}</p>
          <p>Total Expense: ₹${totalExpense}</p>
          <p><strong>Remaining Balance: ₹${balance}</strong></p>
        </div>
      `;
    });
  </script>
</body>
</html>
