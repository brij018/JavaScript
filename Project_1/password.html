<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>password</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:#fff7f0;margin:0;padding:20px}
    .box{max-width:420px;margin:40px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.05)}
    h2{margin:0 0 12px}
    input{width:100%;padding:9px;margin-top:6px;border:1px solid #eee;border-radius:6px}
    button{margin-top:12px;padding:10px;border:none;background:#f57c00;color:#fff;border-radius:6px;cursor:pointer}
    #show{margin-top:12px;font-weight:700}
  </style>
</head>
<body>
  <div class="box">
    <h2>Change Password</h2>
    <form id="pwdForm">
      <label for="old">Old Password</label>
      <input type="password" id="old" placeholder="Current password" required>

      <label for="new">New Password</label>
      <input type="password" id="new" placeholder="New password (min 6 chars)" required>

      <button type="submit">Update</button>
    </form>
    <div id="show" aria-live="polite"></div>
  </div>

  <script src="password.js"></script>
</body>
</html>
