<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Grade Calculator</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:linear-gradient(135deg,#e9f7ff,#f7f7ff);margin:0;padding:20px}
    .wrap{max-width:420px;margin:40px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    input{width:100%;padding:9px;margin-top:6px;border:1px solid #e6eef6;border-radius:6px}
    button{margin-top:12px;padding:10px;border:none;background:#1b8f4a;color:#fff;border-radius:6px;cursor:pointer}
    #result{margin-top:12px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Grade Calculator</h2>
    <form id="gradeForm">
      <label for="marks">Enter percentage (0-100)</label>
      <input type="number" id="marks" min="0" max="100" required>
      <button type="submit">Get Grade</button>
    </form>
    <div id="result" aria-live="polite"></div>
  </div>

  <script src="grade.js"></script>
</body>
</html>
