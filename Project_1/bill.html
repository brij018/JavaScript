<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>bill</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:linear-gradient(180deg,#f7fff7,#f0fff4);margin:0;padding:20px}
    .wrap{max-width:420px;margin:40px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    input{width:100%;padding:9px;margin-top:6px;border:1px solid #eaf7ee;border-radius:6px}
    button{margin-top:12px;padding:10px;border:none;background:#0a7f3a;color:#fff;border-radius:6px;cursor:pointer}
    #billout{margin-top:12px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Bill Calculator</h2>
    <form id="billForm">
      <label for="units">Units consumed</label>
      <input type="number" id="units" required>

      <label for="rate">Rate per unit</label>
      <input type="number" id="rate" required>

      <button type="submit">Compute Bill</button>
    </form>
    <div id="billout" aria-live="polite"></div>
  </div>

  <script src="bill.js"></script>
</body>
</html>
