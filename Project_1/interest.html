<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>interest</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:#fffaf0;margin:0;padding:20px}
    .card{max-width:420px;margin:40px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    input{width:100%;padding:9px;margin-top:6px;border:1px solid #f0e9e0;border-radius:6px}
    button{margin-top:12px;padding:10px;border:none;background:#b02a4a;color:#fff;border-radius:6px;cursor:pointer}
    #out{margin-top:12px;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h2>Simple Interest</h2>
    <form id="intForm">
      <label for="principal">Principal</label>
      <input type="number" id="principal" required>

      <label for="rate">Rate (%) per year</label>
      <input type="number" id="rate" required>

      <label for="years">Years</label>
      <input type="number" id="years" required>

      <button type="submit">Calculate</button>
    </form>
    <div id="out" aria-live="polite"></div>
  </div>

  <script src="interest.js"></script>
</body>
</html>
